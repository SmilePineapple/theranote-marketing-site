<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f9ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative Elements -->
  <circle cx="100" cy="100" r="60" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1100" cy="530" r="80" fill="rgba(255,255,255,0.08)"/>
  <circle cx="200" cy="500" r="40" fill="rgba(255,255,255,0.12)"/>
  <circle cx="1000" cy="150" r="50" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Grid Pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Logo/Icon -->
  <g transform="translate(100, 180)">
    <!-- Brain/Mind Icon -->
    <path d="M60 40C60 17.9 42.1 0 20 0S-20 17.9-20 40c0 8.8 2.8 16.9 7.6 23.5C-7.6 70.1-5 77.2-5 85c0 13.8 11.2 25 25 25s25-11.2 25-25c0-7.8 2.6-14.9 7.6-21.5C57.2 56.9 60 48.8 60 40z" fill="url(#logoGradient)" filter="url(#glow)"/>
    <!-- Plus/Medical Cross -->
    <rect x="15" y="30" width="10" height="30" fill="#667eea" rx="2"/>
    <rect x="5" y="40" width="30" height="10" fill="#667eea" rx="2"/>
  </g>
  
  <!-- Main Title -->
  <text x="250" y="280" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="72" font-weight="700" fill="white" filter="url(#glow)">
    TheraNote Pro
  </text>
  
  <!-- Subtitle -->
  <text x="250" y="340" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="32" font-weight="400" fill="rgba(255,255,255,0.9)">
    HIPAA-Compliant Practice Management
  </text>
  
  <!-- Features List -->
  <g transform="translate(250, 380)">
    <text x="0" y="0" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="24" font-weight="500" fill="rgba(255,255,255,0.8)">
      ✓ AI-Powered Session Notes
    </text>
    <text x="0" y="35" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="24" font-weight="500" fill="rgba(255,255,255,0.8)">
      ✓ Smart Scheduling & Billing
    </text>
    <text x="0" y="70" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="24" font-weight="500" fill="rgba(255,255,255,0.8)">
      ✓ Complete HIPAA Compliance
    </text>
  </g>
  
  <!-- CTA Badge -->
  <g transform="translate(250, 520)">
    <rect x="0" y="0" width="200" height="50" rx="25" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <text x="100" y="32" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="18" font-weight="600" fill="white" text-anchor="middle">
      Start Free Trial
    </text>
  </g>
  
  <!-- Website URL -->
  <text x="1050" y="600" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="18" font-weight="400" fill="rgba(255,255,255,0.7)" text-anchor="end">
    theranotepro.com
  </text>
  
  <!-- Security Badge -->
  <g transform="translate(950, 480)">
    <rect x="0" y="0" width="120" height="80" rx="10" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    <text x="60" y="25" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="14" font-weight="600" fill="white" text-anchor="middle">
      HIPAA
    </text>
    <text x="60" y="45" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="14" font-weight="600" fill="white" text-anchor="middle">
      COMPLIANT
    </text>
    <text x="60" y="65" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="12" font-weight="400" fill="rgba(255,255,255,0.8)" text-anchor="middle">
      SOC 2 Type II
    </text>
  </g>
</svg>